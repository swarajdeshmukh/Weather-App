<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <div class="details">
              <!-- <div>Feels like: 23Â°</div>
              <div>Humidity: 23%</div>
              <div>Wind Speed: 5 m/s</div> -->
            </div>
          </div>
        </div>

<script src="main.js"></script>
</body>
</html>
